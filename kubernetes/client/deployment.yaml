apiVersion: apps/v1
kind: Deployment
metadata:
  name: bifrost-docs-client
  namespace: bifrost-docs
  labels:
    app.kubernetes.io/name: bifrost-docs-client
    app.kubernetes.io/component: client
    app.kubernetes.io/part-of: bifrost-docs
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: bifrost-docs-client
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bifrost-docs-client
        app.kubernetes.io/component: client
        app.kubernetes.io/part-of: bifrost-docs
    spec:
      containers:
        - name: client
          image: jackmusick/bifrost-docs-client:latest
          ports:
            - containerPort: 80
              name: http
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
